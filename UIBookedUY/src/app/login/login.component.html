<div class="col-md-6 login-form-1">
  <h3>Login for Form 1</h3>
  <form>
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Email *" value="" #username/>
      </div>
      <div class="form-group">
          <input type="password" class="form-control" placeholder="Your Password *" value="" #password/>
      </div>
      <div class="form-group">
          <input class="btnSubmit" value="Login" (click)="login(username.value,password.value)"/>
      </div>
  </form>
</div>
