
<mat-toolbar>
    <span class="navbar-brand" routerLink="/" (click)="playAudio()">BookedUY</span>
    <span class="nav-link" (click)="playAudio()" routerLink="/create-review" >Create Review</span>
    <span class="nav-link" (click)="playAudio()" routerLink="/create-spot" *ngIf="isAdmin">Touristic Spots</span>
    <span class="nav-link" (click)="playAudio()" routerLink="/adm-accommodation" *ngIf="isAdmin">Accommodations</span>
    <span class="nav-link" (click)="playAudio()" *ngIf="isAdmin">Bookings</span>
    <span class="nav-link"  (click)="playAudio()" *ngIf="isAdmin">Administrators</span>
    <span id="login" class="nav-link" (click)="playAudio()" *ngIf="!isAdmin" routerLink="/login">LogIn</span>
    <span id="logout" class="nav-link" (click)="playAudio()" *ngIf="isAdmin" (click)="logOut()">LogOut</span>
</mat-toolbar>
