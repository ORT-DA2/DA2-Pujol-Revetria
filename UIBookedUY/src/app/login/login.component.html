<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" #email required autofocus>
            </div>
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" #password required>
            </div>
            <div class="alert alert-danger" *ngIf="adminNotFound">
              <p>{{adminNotFound}}</p>
              <p>Check Email/Password</p>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="onClick(email.value,password.value)">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
