  <div class="row">
    <div class="col">
      <h1 class="mat-display-1">{{accommodation.name}}</h1>
    <p class="mat-h3">{{accommodation.address}}</p>
    <p class="mat-body">{{accommodation.information}}</p>
    <p class="mat-body">USD {{accommodation.price}}</p>
    <p class="mat-body">{{accommodation.contactNumber}}</p>
    <div *ngFor = "let score of toArrayScore()" class="badge">
      <span *ngIf="score==1" class="material-icons" width="1.5em" height="1.5em" color="yellow">
        star
        </span>
      <span *ngIf="score==0.5" class="material-icons" width="1.5em" height="1.5em" color="yellow">
        star_half
        </span>
      <span *ngIf="score==0" class="material-icons" width="1.5em" height="1.5em" color="yellow">
        star_border
        </span>
    </div>
    <div>
      <a routerLink="/book/{{accommodation.id}}" class="btn btn-primary">Book Here</a>
    </div>
    </div>
    <div class="col">
      <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="3000"
    color="blue"
    maxWidth="50%"
    proportion="100"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide.image"
      overlayColor="#00000040"
      [hideOverlay]="false"
    ></mat-carousel-slide>
  </mat-carousel>
    </div>
  </div>
